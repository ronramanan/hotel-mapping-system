version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - if [ -f package-lock.json ]; then npm ci; else npm install; fi
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: .
