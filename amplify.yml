## üî¥ If Build Failed

### View the Error Logs

1. **In Amplify Console**
2. **Click "Deployments"** in left menu
3. **Click on the failed deployment**
4. **Expand each phase** (Provision, Build, Deploy)
5. **Look for red errors**

### Common Errors & Fixes

#### Error 1: "npm ERR! 404 Not Found"
**Problem:** Missing package.json or wrong dependencies

**Fix:**
```
1. Check package.json exists in your GitHub repo
2. Verify it's in the ROOT folder (not inside src/)
3. Redeploy
```

#### Error 2: "Module not found"
**Problem:** Missing dependency in package.json

**Fix:**
```
Check the error message for which module
I'll update package.json with that dependency
```

#### Error 3: "Build failed with exit code 1"
**Problem:** TypeScript compilation errors

**Fix:**
```
I'll need to see the specific error
Share the build log with me
I'll fix the code
```

#### Error 4: "No artifacts found"
**Problem:** Wrong baseDirectory in amplify.yml

**Fix:**
```
1. Edit amplify.yml in GitHub
2. Change baseDirectory to: build
3. Commit changes
4. Amplify auto-redeploys
