version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
```

### üîç Check Your amplify.yml

1. **Go to your GitHub repository**
2. **Find `amplify.yml`** (should be in root folder)
3. **Click on it** to view contents
4. **Verify it matches exactly** the code above

**Key things to check:**
- ‚úÖ `baseDirectory: build` (NOT `dist`, NOT `public`)
- ‚úÖ `npm ci` (NOT `npm install`)
- ‚úÖ Correct indentation (YAML is sensitive to spaces)

